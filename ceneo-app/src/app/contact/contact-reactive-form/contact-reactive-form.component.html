<h4><b>Reactive Form</b></h4>

<form [formGroup]="contactForm" (submit)="handleSubmit()">

  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" formControlName="email">
    <small class="text-danger" *ngIf="contactForm.controls.email?.errors">
      <span *ngIf="contactForm.controls.email?.errors?.required">Pole wymagane</span>
      <span *ngIf="contactForm.controls.email?.errors?.email">Niepoprawny adres email</span>
    </small>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" formControlName="message"></textarea>
    <small class="text-danger">
      <span *ngIf="contactForm.controls.message?.errors?.dupaError ">
        Nie wolno używać Angulara!
      </span>
    </small>
  </div>

  <button class="btn btn-primary">Wyślij</button>

</form>
