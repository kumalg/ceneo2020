<h4><b>Edycja produktu</b></h4>

<form [formGroup]="productForm" (submit)="handleSubmit()">


  <div class="form-group">
    <label for="email">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" formControlName="price">
  </div>

  <div class="form-group">
    <label for="isActive">Is Active</label>
    <input type="checkbox" class="form-control" formControlName="isActive">
  </div>

  <select class="custom-select" formControlName="category">
    <option selected value=""></option>
    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
  </select>

  <button class="mt-3 btn btn-primary">Wy≈õlij</button>

</form>
